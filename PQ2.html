    <script>
        function updateButtonText() {
            const button = document.getElementById('downloadButton');
            if (window.location.hash === '#ts') {
                button.textContent = 'Guía de instalación';

    <script src="/deps/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const modalImage = document.getElementById('modalImage');
            const images = Array.from(document.querySelectorAll('.carousel img[data-bs-toggle="modal"]'));
            let currentIndex = 0;

            function showImage(image) {
                const src = image.getAttribute('src');
                modalImage.setAttribute('src', src);
                currentIndex = images.indexOf(image);
            }

            images.forEach(image => {
                image.addEventListener('click', () => showImage(image));
            });

            document.getElementById('prevImage').addEventListener('click', function () {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                showImage(images[currentIndex]);
            });

            document.getElementById('nextImage').addEventListener('click', function () {
                currentIndex = (currentIndex + 1) % images.length;
                showImage(images[currentIndex]);
            });
        });
    </script>
