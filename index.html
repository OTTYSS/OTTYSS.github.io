<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTS</title>
  <meta name="description" content="Переводы всяких игр" />
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Babel Standalone -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  
  <style>
    body {
      background-color: #050505;
      color: white;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden; 
    }

    /* --- СТИЛИЗАЦИЯ СКРОЛЛБАРА --- */
    
    /* Firefox */
    .custom-scrollbar {
      scrollbar-width: thin;
      scrollbar-color: #333 #050505;
    }

    /* Webkit (Chrome, Safari, Edge) */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;  /* Ширина вертикального скролла */
      height: 6px; /* Высота горизонтального скролла */
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: #050505;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: #333;
      border-radius: 3px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background-color: #ffffff;
    }

    .custom-scrollbar::-webkit-scrollbar-corner {
      background: #050505;
    }

    /* Утилита для скрытия курсора */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>

  <!-- Import Map: FIXED versions to prevent conflicts -->
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "framer-motion": "https://esm.sh/framer-motion@10.16.4?deps=react@18.2.0,react-dom@18.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>

  <!-- ОСНОВНОЙ КОД ПРИЛОЖЕНИЯ -->
  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useRef, useCallback } from 'react';
    import { createRoot } from 'react-dom/client';
    import { motion, useSpring, useMotionValue } from 'framer-motion';

    // --- КОМПОНЕНТЫ ---

    // 1. NoiseOverlay
    const NoiseOverlay = () => {
      return (
        <div className="pointer-events-none fixed inset-0 z-50 opacity-[0.03] mix-blend-overlay">
          <svg className="h-full w-full">
            <filter id="noiseFilter">
              <feTurbulence
                type="fractalNoise"
                baseFrequency="0.8"
                numOctaves="3"
                stitchTiles="stitch"
              />
            </filter>
            <rect width="100%" height="100%" filter="url(#noiseFilter)" />
          </svg>
        </div>
      );
    };

    // 2. ProjectCard
    const ProjectCard = ({
      project,
      isHovered,
      isDimmed,
      onMouseEnter,
      onMouseLeave,
      index,
      enableScroll,
    }) => {
      const ref = useRef(null);
      
      // Параллакс эффекты
      const x = useMotionValue(0);
      const y = useMotionValue(0);

      const mouseXSpring = useSpring(x, { stiffness: 300, damping: 30 });
      const mouseYSpring = useSpring(y, { stiffness: 300, damping: 30 });

      const handleMouseMove = useCallback(
        (e) => {
          if (!ref.current) return;
          const rect = ref.current.getBoundingClientRect();
          const centerX = rect.left + rect.width / 2;
          const centerY = rect.top + rect.height / 2;
          
          const mouseX = (e.clientX - centerX) / (rect.width / 2);
          const mouseY = (e.clientY - centerY) / (rect.height / 2);

          x.set(-mouseX * 20); 
          y.set(-mouseY * 20);
        },
        [x, y]
      );

      const handleReset = () => {
        x.set(0);
        y.set(0);
        onMouseLeave();
      };

      const handleCardClick = () => {
        console.log(`Navigating to ${project.link}`);
        window.location.href = project.link;
      };

      const containerClasses = enableScroll
        ? "flex-shrink-0 min-h-[30vh] md:min-h-full w-full md:w-[25vw] md:min-w-[320px]"
        : "flex-grow";

      return (
        <motion.div
          ref={ref}
          layout={!enableScroll} 
          className={`relative h-full flex flex-col overflow-hidden cursor-pointer group ${containerClasses}`}
          style={{
            backgroundColor: project.accentColor,
            transformOrigin: 'bottom left',
          }}
          initial={{ opacity: 0, y: 100 }}
          animate={{ 
            flexGrow: !enableScroll && isHovered ? 2.5 : 1, 
            opacity: 1,
            y: 0,
            filter: isDimmed ? 'grayscale(100%) brightness(0.4)' : 'grayscale(0%) brightness(1)',
          }}
          transition={{ 
            flexGrow: { type: 'spring', stiffness: 200, damping: 25 },
            filter: { duration: 0.4 },
            opacity: { duration: 0.5, delay: index * 0.1 },
            y: { duration: 0.5, delay: index * 0.1 }
          }}
          onMouseEnter={onMouseEnter}
          onMouseLeave={handleReset}
          onMouseMove={handleMouseMove}
          onClick={handleCardClick}
        >
          {/* Контейнер с обратным скосом */}
          <div 
            className={`absolute inset-0 h-full flex flex-col items-center justify-end md:transform md:skew-x-[8deg] ${
                enableScroll ? 'w-[140%] -ml-[20%]' : 'w-[150%] -ml-[25%]'
            }`}
            style={{ transformOrigin: 'bottom left' }}
          >
            {/* Изображение */}
            <motion.div 
                className="absolute inset-0 w-full h-full bg-cover bg-center"
                style={{ 
                    backgroundImage: `url(${project.imageUrl})`,
                    scale: 1.4,
                    x: mouseXSpring,
                    y: mouseYSpring,
                }}
            />

            {/* Градиент */}
            <div className={`absolute inset-0 bg-gradient-to-t from-black/90 via-black/20 to-transparent transition-opacity duration-500 ${isHovered ? 'opacity-100' : 'opacity-60'}`} />

            {/* Контент */}
            <div className="relative z-10 w-full p-8 pb-16 md:pb-12 flex flex-col items-center text-center">
                {project.logoUrl ? (
                     <img 
                     src={project.logoUrl} 
                     alt={project.title}
                     className="w-48 md:w-64 h-auto object-contain mb-4 drop-shadow-2xl transition-transform duration-500 group-hover:scale-105"
                   />
                ) : (
                    <h2 className="text-4xl md:text-6xl font-black text-white uppercase tracking-tighter mb-2 drop-shadow-lg">
                        {project.title}
                    </h2>
                )}

                <motion.div
                    initial={{ opacity: 0, height: 0 }}
                    animate={{ 
                        opacity: isHovered ? 1 : 0,
                        height: isHovered ? 'auto' : 0,
                        y: isHovered ? 0 : 20
                    }}
                    className="overflow-hidden"
                >
                    <div className="pt-4">
                        <span className="inline-block px-3 py-1 border border-white/30 rounded-full text-xs font-bold uppercase tracking-widest backdrop-blur-md">
                            {project.category}
                        </span>
                        <p className="mt-2 text-sm text-gray-300 max-w-xs mx-auto">
                           Нажмите, чтобы скачать
                        </p>
                    </div>
                </motion.div>
            </div>
          </div>
        </motion.div>
      );
    };

    // 4. ДАННЫЕ И APP
    const projectsData = [
      {
        id: 'p5x',
        title: 'P5X',
        category: 'Нейроперевод',
        imageUrl: 'p5x.png', 
        logoUrl: 'P5XLG.png',
        link: 'P5X.html',
        accentColor: '#e11e28',
      },
      {
        id: 'pq2',
        title: 'PQ2',
        category: 'Ручной перевод',
        imageUrl: 'pq2.jpg',
        logoUrl: 'PQ2_logo.png',
        link: 'PQ2.html',
        accentColor: '#f58220',
      },
      {
        id: 'rc',
        title: 'RC',
        category: 'Нейроперевод',
        imageUrl: 'rcbg.jpg',
        logoUrl: 'RC.png',
        link: '404.html',
        accentColor: '#007cc2',
      },
      {
        id: 'hl',
        title: 'HL',
        category: 'Нейроперевод',
        imageUrl: 'hlbg.jpg',
        logoUrl: 'hllogo.png',
        link: '404.html',
        accentColor: '#fab905',
      },
      {
        id: 'sw',
        title: 'SW',
        category: 'Ручной перевод',
        imageUrl: 'swds1.jpg',
        logoUrl: 'swds1lg.png',
        link: '404.html',
        accentColor: '#fab905',
      },
    ];

    const App = () => {
      const [hoveredProjectId, setHoveredProjectId] = useState(null);
      const [scrollProgress, setScrollProgress] = useState(0);
      const containerRef = useRef(null);
      const SKEW_ANGLE = -8;
      
      const enableScroll = projectsData.length > 4;

      const handleScroll = () => {
        if (!containerRef.current) return;
        const { scrollLeft, scrollWidth, clientWidth, scrollTop, scrollHeight, clientHeight } = containerRef.current;
        
        // Определяем направление скролла (мобильные - вертикально, десктоп - горизонтально)
        const isHorizontal = window.innerWidth >= 768; // 768px = md breakpoint
        
        let progress = 0;
        if (isHorizontal) {
            const maxScroll = scrollWidth - clientWidth;
            if (maxScroll > 0) {
                progress = scrollLeft / maxScroll;
            }
        } else {
            const maxScroll = scrollHeight - clientHeight;
            if (maxScroll > 0) {
                progress = scrollTop / maxScroll;
            }
        }
        setScrollProgress(progress);
      };

      // Обработчик колесика мыши для горизонтального скролла на десктопе
      useEffect(() => {
        const container = containerRef.current;
        if (!enableScroll || !container) return;

        const onWheel = (e) => {
          // Если десктоп и есть вертикальная прокрутка колеса
          if (window.innerWidth >= 768 && e.deltaY !== 0) {
            e.preventDefault(); // Предотвращаем стандартный скролл страницы (если бы он был)
            container.scrollLeft += e.deltaY; // Крутим по горизонтали
          }
        };

        // { passive: false } нужен, чтобы работал preventDefault()
        container.addEventListener('wheel', onWheel, { passive: false });

        return () => {
          container.removeEventListener('wheel', onWheel);
        };
      }, [enableScroll]);

      return (
        <div className="relative h-screen w-screen bg-black text-white flex flex-col">
          <NoiseOverlay />
          
          <main 
            ref={containerRef}
            onScroll={enableScroll ? handleScroll : undefined}
            className={`relative flex-1 w-full h-full ${enableScroll ? 'overflow-y-auto md:overflow-y-hidden md:overflow-x-auto custom-scrollbar' : 'overflow-hidden'}`}
          >
            <div 
              className={`
                flex flex-col md:flex-row h-full transition-all duration-500 ease-out
                ${enableScroll 
                    ? 'w-full min-w-max md:pl-10 md:pr-10' 
                    : 'w-full md:w-[120%] md:-ml-[10%]' 
                 }
              `}
              style={{
                transform: `skewX(${SKEW_ANGLE}deg)`,
                transformOrigin: 'bottom left',
              }}
            >
              {projectsData.map((project, index) => (
                <ProjectCard
                  key={project.id}
                  index={index}
                  project={project}
                  isHovered={hoveredProjectId === project.id}
                  isDimmed={hoveredProjectId !== null && hoveredProjectId !== project.id}
                  onMouseEnter={() => setHoveredProjectId(project.id)}
                  onMouseLeave={() => setHoveredProjectId(null)}
                  enableScroll={enableScroll}
                />
              ))}
            </div>
          </main>

          {/* Header */}
          <header className="absolute top-6 left-6 md:left-10 z-40 mix-blend-difference pointer-events-none">
            <h1 className="text-2xl font-black tracking-widest uppercase"></h1>
            <p className="text-xs tracking-wider opacity-70"></p>
          </header>

          

          {/* Footer */}
          <footer className="absolute bottom-6 right-6 md:right-10 z-40 mix-blend-difference pointer-events-none hidden md:block">
            <p className="text-xs font-bold tracking-[0.2em] uppercase opacity-50">
               {enableScroll ? 'Покрути колёсико • ' : ''}Выбери игру
            </p>
          </footer>
        </div>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
