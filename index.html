    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,700;1,400&family=Oswald:wght@400;600;700&family=Roboto+Condensed:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    <style>
      /* Persona 5 specific custom utilities */
      body {
        font-family: 'Roboto Condensed', sans-serif;
        background-color: #000510;
        overflow-x: hidden;
      }
      
      /* Global Noise Overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Halftone Pattern */
      .bg-halftone {
        background-image: radial-gradient(circle, #2c5bf0 1px, transparent 1px);
        background-size: 10px 10px;
      }

      .font-p5-header {
        font-family: 'Oswald', sans-serif;
        letter-spacing: 0.05em;
      }
      
      .font-p5-elegant {
        font-family: 'Cormorant Garamond', serif;
      }

      /* Polygon Clips */
      .clip-p5-shard {
        clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);
      }
      
      .clip-p5-slant {
        clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
      }

      .clip-diamond {
        clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      }

      /* Jagged Tear Clips for Transitions */
      .clip-jagged {
         clip-path: polygon(
           0% 0%, 
           100% 0%, 
           100% 100%, 
           95% 90%, 90% 100%, 85% 90%, 80% 100%, 75% 90%, 70% 100%, 
           65% 90%, 60% 100%, 55% 90%, 50% 100%, 45% 90%, 40% 100%, 
           35% 90%, 30% 100%, 25% 90%, 20% 100%, 15% 90%, 10% 100%, 
           5% 90%, 0% 100%
         );
      }

      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Pendulum Sway Animation */
      @keyframes sway {
        0% { transform: rotate3d(0, 0, 1, -1deg); }
        100% { transform: rotate3d(0, 0, 1, 1deg); }
      }
      .animate-sway {
        animation: sway 8s ease-in-out infinite alternate;
        transform-origin: top center;
        will-change: transform;
        backface-visibility: hidden;
      }
      
      /* Flash Animation */
      @keyframes flash {
        0% { opacity: 0; }
        50% { opacity: 1; }
        100% { opacity: 0; }
      }
      .animate-flash {
        animation: flash 0.2s ease-out;
      }

      /* Sheen/Holographic Sweep */
      @keyframes sheen-sweep {
        0% { transform: translateX(-150%) skewX(-25deg); opacity: 0; }
        20% { opacity: 0.4; }
        50% { opacity: 0; }
        100% { transform: translateX(250%) skewX(-25deg); opacity: 0; }
      }
      .animate-sheen {
        animation: sheen-sweep 5s infinite ease-in-out;
        will-change: transform, opacity;
      }

      /* Rising Embers */
      @keyframes ember-rise {
        0% { transform: translateY(0) rotate(0deg) scale(0.5); opacity: 0; }
        20% { opacity: 0.8; }
        100% { transform: translateY(-120px) rotate(180deg) scale(0); opacity: 0; }
      }
      .animate-ember {
        animation: ember-rise 4s infinite linear;
        will-change: transform, opacity;
      }
      
      /* Subtle Pulse */
      @keyframes pulse-glow {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      .animate-pulse-glow {
        animation: pulse-glow 3s infinite ease-in-out;
      }

      /* --- GLITCH TEXT EFFECT --- */
      @keyframes glitch {
        0% { clip-path: polygon(0 2%, 100% 2%, 100% 5%, 0 5%); transform: translate(0); opacity: 1; }
        2% { clip-path: polygon(0 78%, 100% 78%, 100% 100%, 0 100%); transform: translate(-2px, 1px); }
        4% { clip-path: polygon(0 78%, 100% 78%, 100% 100%, 0 100%); transform: translate(2px, -1px); }
        6% { clip-path: polygon(0 14%, 100% 14%, 100% 63%, 0 63%); transform: translate(-2px, 2px); }
        8% { clip-path: polygon(0 5%, 100% 5%, 100% 27%, 0 27%); transform: translate(0); }
        10% { clip-path: polygon(0 23%, 100% 23%, 100% 81%, 0 81%); transform: translate(-1px, 2px); }
        12% { clip-path: polygon(0 32%, 100% 32%, 100% 36%, 0 36%); transform: translate(1px, -2px); }
        14% { clip-path: polygon(0 68%, 100% 68%, 100% 87%, 0 87%); transform: translate(-2px, 1px); }
        16% { clip-path: polygon(0 26%, 100% 26%, 100% 41%, 0 41%); transform: translate(2px, -2px); }
        18% { clip-path: polygon(0 7%, 100% 7%, 100% 21%, 0 21%); transform: translate(0); }
        20% { clip-path: polygon(0 91%, 100% 91%, 100% 97%, 0 97%); transform: translate(0); }
        23% { clip-path: polygon(0 15%, 100% 15%, 100% 18%, 0 18%); transform: translate(3px, 0); }
        25% { clip-path: polygon(0 0, 100% 0, 100% 0, 0 0); transform: translate(0); }
        30% { clip-path: polygon(0 60%, 100% 60%, 100% 75%, 0 75%); transform: translate(-2px, -1px); }
        35% { clip-path: polygon(0 10%, 100% 10%, 100% 40%, 0 40%); transform: translate(2px, 2px); }
        40% { clip-path: polygon(0 45%, 100% 45%, 100% 50%, 0 50%); transform: translate(-1px, -1px); }
        45% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); transform: translate(0); }
        50% { clip-path: polygon(0 22%, 100% 22%, 100% 29%, 0 29%); transform: translate(2px, 0); }
        55% { clip-path: polygon(0 0, 100% 0, 100% 0, 0 0); transform: translate(0); }
        60% { clip-path: polygon(0 80%, 100% 80%, 100% 85%, 0 85%); transform: translate(-2px, 2px); }
        70% { clip-path: polygon(0 50%, 100% 50%, 100% 55%, 0 55%); transform: translate(2px, -2px); }
        80% { clip-path: polygon(0 10%, 100% 10%, 100% 30%, 0 30%); transform: translate(-1px, 1px); }
        90% { clip-path: polygon(0 30%, 100% 30%, 100% 35%, 0 35%); transform: translate(1px, -1px); }
        100% { clip-path: polygon(0 2%, 100% 2%, 100% 5%, 0 5%); transform: translate(0); }
      }
      
      .animate-glitch {
        position: relative;
        color: white;
      }
      .animate-glitch::before,
      .animate-glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
      }
      .animate-glitch::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        animation: glitch 4s infinite linear alternate-reverse;
      }
      .animate-glitch::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        animation: glitch 2s infinite linear alternate-reverse;
      }

      /* --- TRANSITION WIPE --- */
      @keyframes slide-in-right {
        0% { transform: translateX(100%) skewX(-15deg); }
        100% { transform: translateX(-50%) skewX(-15deg); } /* Move past center to cover */
      }
      @keyframes slide-out-left {
        0% { transform: translateX(-50%) skewX(-15deg); } /* Start from cover position */
        100% { transform: translateX(-200%) skewX(-15deg); }
      }

      .transition-panel {
        position: fixed;
        top: 0;
        bottom: 0;
        width: 150vw; /* Wider than screen to accommodate skew */
        z-index: 100;
        will-change: transform;
      }
      
      /* Custom P5 Cursor */
      body {
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><path d="M0,0 L12,32 L16,18 L32,12 Z" fill="%23FFFFFF" stroke="%23000000" stroke-width="2"/></svg>'), auto;
      }
      
      button, a {
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><path d="M0,0 L12,32 L16,18 L32,12 Z" fill="%23FF0000" stroke="%23000000" stroke-width="2"/></svg>'), pointer;
      }
      
      /* Loading Screen Styles */
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        background-color: #000;
        color: #2c5bf0;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
      }
      .loading-hat {
        animation: sway 2s ease-in-out infinite alternate;
        margin-bottom: 2rem;
      }
      .loading-text {
        font-family: 'Oswald', sans-serif;
        font-size: 2rem;
        letter-spacing: 0.1em;
        animation: pulse-glow 1.5s infinite;
      }
      .loading-subtext {
        margin-top: 1rem;
        color: #666;
        font-size: 0.9rem;
        max-width: 400px;
        text-align: center;
      }
    </style>
