<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OTS</title>
    <meta name="description" content="Переводы" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Black+Ops+One&family=Permanent+Marker&family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">
    
    <!-- React & Babel Standalone -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        background-color: #000;
        overflow-x: hidden;
      }
      /* Custom Persona Animations */
      @keyframes rumble {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(-2px, 2px) rotate(-1deg); }
        50% { transform: translate(2px, -1px) rotate(1deg); }
        75% { transform: translate(-1px, -2px) rotate(0deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }
      .animate-rumble {
        animation: rumble 0.2s infinite linear;
      }
      
      @keyframes float-star {
        0% { transform: translateY(0) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
      }

      @keyframes slash-appear {
        0% { clip-path: polygon(0 0, 0 0, 0 100%, 0 100%); transform: translateX(-50px); opacity: 0; }
        100% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); transform: translateX(0); opacity: 1; }
      }
      
      .clip-jagged {
        clip-path: polygon(0% 0%, 100% 0%, 98% 50%, 100% 100%, 0% 100%, 2% 50%);
      }
      
      .clip-calling-card {
        clip-path: polygon(5% 0%, 100% 0%, 95% 100%, 0% 100%);
      }

      .font-persona-main { font-family: 'Anton', sans-serif; }
      .font-persona-script { font-family: 'Permanent Marker', cursive; }
      .font-persona-serif { font-family: 'Roboto Slab', serif; }
      .font-persona-tech { font-family: 'Black Ops One', cursive; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      // --- BackgroundPattern Component ---
      const BackgroundPattern = () => {
        const stars = Array.from({ length: 20 }).map((_, i) => ({
          id: i,
          left: `${Math.random() * 100}%`,
          delay: `${Math.random() * 5}s`,
          duration: `${3 + Math.random() * 5}s`,
          size: Math.random() > 0.5 ? 'w-8 h-8' : 'w-4 h-4',
          rotation: Math.random() * 360,
        }));

        return (
          <div className="absolute inset-0 w-full h-full overflow-hidden pointer-events-none">
            <div 
              className="absolute inset-0 opacity-20"
              style={{
                backgroundImage: 'radial-gradient(#000 2px, transparent 2px)',
                backgroundSize: '20px 20px'
              }}
            />
            <div 
              className="absolute inset-0 opacity-10"
              style={{
                backgroundImage: 'repeating-linear-gradient(45deg, #000 0, #000 10px, transparent 10px, transparent 20px)'
              }}
            />
            {stars.map((star) => (
              <div
                key={star.id}
                className={`absolute text-black opacity-0 ${star.size}`}
                style={{
                  left: star.left,
                  bottom: '-50px',
                  animation: `float-star ${star.duration} linear infinite`,
                  animationDelay: star.delay,
                }}
              >
                <svg viewBox="0 0 24 24" fill="currentColor" style={{ transform: `rotate(${star.rotation}deg)` }}>
                  <path d="M12 0L14 10L24 12L14 14L12 24L10 14L0 12L10 10L12 0Z" />
                </svg>
              </div>
            ))}
            <div className="absolute -left-20 top-1/2 w-96 h-96 bg-black opacity-20 transform -rotate-45 mix-blend-overlay"></div>
            <div className="absolute right-0 bottom-0 w-[500px] h-32 bg-black transform -skew-y-6 translate-y-10 opacity-80"></div>
          </div>
        );
      };

      // --- GlitchText Component ---
      const CHARS = '!@#$%^&*()_+-=[]{}|;:,.<>?/0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';

      const GlitchText = ({ text }) => {
        const [displayText, setDisplayText] = useState(text);
        const [isHovered, setIsHovered] = useState(false);
        const intervalRef = useRef(null);

        useEffect(() => {
          const runGlitchAnimation = () => {
            let iterations = 0;
            
            if (intervalRef.current) clearInterval(intervalRef.current);
            
            intervalRef.current = setInterval(() => {
              setDisplayText(prev => 
                text
                  .split("")
                  .map((char, index) => {
                    if (index < iterations) {
                      return text[index];
                    }
                    return CHARS[Math.floor(Math.random() * CHARS.length)];
                  })
                  .join("")
              );
              
              if (iterations >= text.length) {
                if (intervalRef.current) clearInterval(intervalRef.current);
              }
              
              iterations += 1 / 3;
            }, 30);
          };

          runGlitchAnimation();

          const randomGlitchTimer = setInterval(() => {
            if (Math.random() > 0.8 && !isHovered) {
              runGlitchAnimation();
            }
          }, 4000);

          return () => {
            if (intervalRef.current) clearInterval(intervalRef.current);
            clearInterval(randomGlitchTimer);
          };
        }, [text, isHovered]);

        return (
          <span 
            className={`inline-block cursor-default transition-all duration-200 ${
              isHovered 
                ? 'text-red-600 bg-black px-2 -skew-x-12 shadow-[2px_2px_0px_0px_rgba(0,0,0,0.5)]' 
                : ''
            }`}
            onMouseEnter={() => setIsHovered(true)}
            onMouseLeave={() => setIsHovered(false)}
          >
            {displayText}
          </span>
        );
      };

      // --- Persona404 Component ---
      const Persona404 = () => {
        const [mousePos, setMousePos] = useState({ x: 0, y: 0 });
        const [isHovered, setIsHovered] = useState(false);

        useEffect(() => {
          const handleMouseMove = (e) => {
            const x = (e.clientX / window.innerWidth) * 2 - 1;
            const y = (e.clientY / window.innerHeight) * 2 - 1;
            setMousePos({ x, y });
          };

          window.addEventListener('mousemove', handleMouseMove);
          return () => window.removeEventListener('mousemove', handleMouseMove);
        }, []);

        const parallaxStyle = (intensity) => ({
          transform: `translate(${mousePos.x * intensity}px, ${mousePos.y * intensity}px)`,
        });

        return (
          <div className="relative w-full h-full bg-[#d50000] overflow-hidden flex items-center justify-center">
            <BackgroundPattern />
            
            <div 
              className="absolute inset-0 pointer-events-none opacity-40 mix-blend-multiply"
              style={{
                background: `radial-gradient(circle at ${50 + mousePos.x * 20}% ${50 + mousePos.y * 20}%, transparent 20%, #000 120%)`
              }}
            />

            <div className="relative z-10 w-full max-w-4xl p-4 perspective-1000">
              <div 
                className="relative transform transition-transform duration-100 ease-out"
                style={{ 
                  transform: `rotateX(${mousePos.y * -5}deg) rotateY(${mousePos.x * 5}deg)` 
                }}
              >
                
                <div 
                  className="absolute -top-20 -left-20 w-[140%] h-[140%] bg-black -z-10 animate-rumble"
                  style={{ 
                    clipPath: 'polygon(10% 0, 100% 20%, 85% 100%, 0% 80%)',
                    transform: 'rotate(-5deg)'
                  }}
                />

                <div className="bg-white p-8 md:p-12 shadow-2xl transform -skew-x-6 border-4 border-black relative">
                  
                  <div className="absolute -top-12 -right-8 w-32 h-32 bg-black rounded-full flex items-center justify-center animate-bounce duration-[2000ms] border-4 border-white z-20">
                     <span className="text-red-600 font-persona-tech text-4xl transform -rotate-12">404</span>
                  </div>

                  <div className="flex flex-col md:flex-row gap-8 items-center transform skew-x-6">
                    
                    <div className="hidden md:block relative w-48 h-64 flex-shrink-0">
                      <div className="absolute inset-0 bg-black clip-jagged animate-pulse" style={{ animationDuration: '0.2s' }}></div>
                      <div className="absolute top-2 left-2 inset-0 bg-red-600 clip-jagged mix-blend-screen opacity-70"></div>
                      <div className="absolute inset-0 flex items-center justify-center text-white font-persona-main text-8xl z-10">
                         ?
                      </div>
                    </div>

                    <div className="flex-1 text-center md:text-left">
                      
                      <h1 className="flex flex-wrap justify-center md:justify-start gap-2 mb-6 select-none">
                        <span className="bg-black text-white px-3 py-1 text-4xl md:text-6xl font-persona-main transform -rotate-3 border-2 border-white shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]">
                          Take
                        </span>
                        <span className="bg-red-600 text-white px-2 py-4 text-3xl md:text-5xl font-persona-serif transform rotate-2 border-2 border-black">
                          Your
                        </span>
                        <span className="bg-white text-black px-4 py-1 text-5xl md:text-7xl font-persona-script transform -rotate-6 border-4 border-black shadow-[5px_5px_0px_0px_rgba(213,0,0,1)]">
                          HEART
                        </span>
                      </h1>

                      <div className="bg-black text-white p-4 transform rotate-1 border-l-8 border-red-600 mb-6 relative overflow-hidden group">
                        <div className="absolute top-0 left-0 w-full h-full bg-red-600 transform -translate-x-full group-hover:translate-x-0 transition-transform duration-300 mix-blend-difference"></div>
                        <h2 className="text-2xl md:text-3xl font-persona-main tracking-wide relative z-10">
                          СТРАНИЦА НЕ НАЙДЕНА
                        </h2>
                        <p className="font-persona-serif text-sm md:text-base text-gray-300 relative z-10 mt-1">
                          Похоже, Фантомные Воры похитили это сокровище...
                        </p>
                      </div>

                      <div className="font-mono font-bold text-lg text-black mb-8 transform -rotate-1">
                        <GlitchText text="ERROR: COGNITION FAILURE DETECTED" />
                      </div>

                      <div className="flex justify-center md:justify-start">
                         <a 
                          href="index.html" 
                          className="relative inline-block group cursor-pointer"
                          onMouseEnter={() => setIsHovered(true)}
                          onMouseLeave={() => setIsHovered(false)}
                         >
                           <div className={`absolute inset-0 bg-black transform transition-transform duration-200 ${isHovered ? 'translate-x-1 translate-y-1' : 'translate-x-2 translate-y-2'}`}></div>
                           <div className={`absolute inset-0 bg-red-600 transform transition-transform duration-200 ${isHovered ? '-translate-x-1 -translate-y-1' : 'translate-x-0 translate-y-0'}`}></div>
                           
                           <div className="relative bg-white border-4 border-black px-8 py-3 transform -skew-x-12 transition-transform active:scale-95 group-hover:-translate-y-1">
                             <span className="block font-persona-main text-2xl tracking-widest text-black group-hover:text-red-600 transition-colors uppercase">
                               ВЕРНУТЬСЯ
                             </span>
                           </div>
                         </a>
                      </div>

                    </div>
                  </div>
                </div>
                
                <div className="absolute -bottom-10 right-0 bg-black text-white px-6 py-2 transform rotate-3 font-persona-tech text-xs tracking-[0.3em]">
                  SYSTEM_ID: 0x404_PALACE
                </div>
              </div>
            </div>

            <div className="absolute top-10 left-10 hidden lg:block" style={parallaxStyle(0.02)}>
              <div className="w-0 h-0 border-l-[50px] border-l-transparent border-b-[80px] border-b-black border-r-[30px] border-r-transparent transform rotate-45 opacity-80"></div>
            </div>
            <div className="absolute bottom-20 right-20 hidden lg:block" style={parallaxStyle(0.04)}>
              <div className="w-24 h-24 border-8 border-black transform rotate-12 opacity-40"></div>
            </div>
          </div>
        );
      };

      // --- App Component ---
      const App = () => {
        return (
          <div className="w-full h-screen bg-black overflow-hidden">
            <Persona404 />
          </div>
        );
      };

      // --- Mount ---
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
